<!-- Modal Log in -->
<div id="log_in" class="modal fade" role="dialog">
	<div class="modal-dialog">

    	<!-- Modal content-->
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Uloguj se:</h4>
      		</div>
      		<div class="modal-body">
        		<form class="form-horizontal" role="form">
					<!-- email -->
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="email_login">Email:</label>
    					<div class="col-sm-10">
      						<input type="email" class="form-control" id="email_login" placeholder="Unesite email">
    					</div>
  					</div>
					<!-- password and remember me-->
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="pwd_login">Šifra:</label>
    					<div class="col-sm-10">
      						<input type="password" class="form-control" id="pwd_login" name="pwd_login" placeholder="Unesite šifru">
    					</div>
    					<div class="col-sm-offset-2 col-sm-10">
      						<div class="checkbox">
        						<label><input type="checkbox">Zapamti me</label>
      						</div>
    					</div>

  					</div>

  					<div class="form-group">
						<!-- submit -->
    					<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-default">Uloguj se</button>
      						<button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
    					</div>
  					</div>
				</form>
			</div>

    	</div>

	</div>
</div> <!-- modal Log_in -->
