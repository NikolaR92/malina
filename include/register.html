<!-- Modal Register -->
<div id="register" class="modal fade" role="dialog">
	<div class="modal-dialog">

    	<!-- Modal content-->
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Registruj se:</h4>
      		</div>
      		<div class="modal-body">
        		<form class="form-horizontal" role="form">
					<!-- Email -->
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="email_register">Email:</label>
    					<div class="col-sm-10">
      						<input type="email" class="form-control" id="email_register" name="email_register" placeholder="Unesite email">
    					</div>
  					</div>
					<!-- Password -->
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="pwd_register">Šifra:</label>
    					<div class="col-sm-10">
      						<input type="password" class="form-control" id="pwd_register" name="pwd_register" placeholder="Unesite šifru">
    					</div>
  					</div>
					<!-- Retype Passward -->
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="rpwd_register">Ponovite šifru:</label>
    					<div class="col-sm-10">
      						<input type="password" class="form-control" id="rpwd_register" name="rpwd_register" placeholder="Unesite ponovo šifru">
    					</div>
  					</div>
					<!-- Submit button -->
  					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-default">Registruj se</button>
      						<button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
    					</div>
  					</div>
				</form>
			</div> <!-- modal body-->

    	</div> <!--modal content -->

	</div> <!-- model dialog -->
</div><!-- register -->
